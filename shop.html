      <div id="myDialog" title="交易明細">

        <script type="text/javascript">
            $('#myDialog').dialog({
                           autoOpen:false,
                           draggable:false, 
                           modal:true,
                           resizable:false,
                           width: 360});

        var zzz1=document.getElementById("愛迪生燈泡復古桌燈");
        var zzz2=document.getElementById("藍色角落");
        var zzz3=document.getElementById("桌上水龍頭木塊燈");

        var money=0, zzz1Counts=0, zzz2Counts=0, zzz3Counts=0

        document.getElementById("cancel").onclick =
            function(){
                zzz1=0;
                zzz2=0;
                zzz3=0;
                zzz1Counts=0;
                zzz2Counts=0;
                zzz3Counts=0;
                
            };

        document.getElementById("order").onclick =
        function(){
            if(money==0) return;
            var msg="";
            if(zzz1 > 0)
                msg += "愛迪生燈泡復古桌燈 " + zzz1 + "個\n";
            if(zzz2 > 0)
                msg += "藍色角落 " + zzz2 + "個\n";
            if(zzz3 > 0)
                msg += "桌上水龍頭木塊燈 " + zzz3 + "個\n";
            
            
            msg += "總共 " + (zzz1+zzz2+zzz3) + " 個, "
                    + money + "元";
        msg+="\n總共"+money+"元";
            $('#dialogtext').text(msg);
            $('#myDialog').dialog('open');  
        };
        
    zzz1.addEventListener('change',calc);
    zzz2.addEventListener('change',calc);
    zzz3.addEventListener('change',calc);
    
    function calc() {
        console.log(this);
        var Counts = parseInt(this.value);
        if (this==zzz1) {
            if ( Counts< 0) 
                this.value=zzz1Counts;
            else 
                zzz1=Counts;
        }
        else if (this==zzz2) {
            if ( Counts< 0) 
                this.value=zzz2Counts;
            else 
                zzz2=Counts;
        }
        else if (this==zzz3) {
            if ( Counts< 0) 
                this.value=zzz3Counts;
            else 
                zzz3=Counts;
        }
        
        money = zzz1*1880 + zzz2*1980 + zzz3*1680 ;
        subtotal.innerHTML=money;
    }
</script>
